# config.yaml

model:

  # 观测级样条设置（从 X_obs_names 中选）
  spline_features:
    - judge_score_season_zscore_x_cumulative_avg_score  # 拱形非线性
  n_spline_knots: 5
  spline_degree: 3

  # 名人级样条设置（从 X_celeb_names 中选）
  celeb_spline_features:
    - age  # 倒U型非线性

  # 排除的观测特征
  exclude_obs_features:
    - judge_save_active # 与 rule_method 高度负相关 (r=-0.931)
    - score_trend       # 与 z_score 共线性 (r=0.585)，导致系数反转
    - is_top_score      # 与 z_score 高度相关 (r=0.585)，系数方向不合理
    - perfect_score     # 与 z_score 相关 (r=0.283)，系数方向不合理
    - has_youtube_video         # SNR=0.30，不确定性高
    - youtube_view_count_norm   # SNR=0.04，不确定性高
    - youtube_like_count_norm   # SNR=0.04，不确定性高
    - youtube_comment_count_norm # SNR=0.35，不确定性高
    - rule_method       # 后验std=4.0，不确定性过高
    - season_era        # 后验std=4.0，不确定性过高
    - weeks_survived    # 后验std=4.0，改用交互项

  # 排除的名人特征
  exclude_celeb_features:
    - age_centered      # 与 age 完全相同 (r=1.0)
    - age_squared       # 与 age 高度相关 (r=0.979)
    - age_bucket_young  # 与 age 相关，用样条处理非线性
    - age_bucket_mid    # 与 age 相关
    - age_bucket_old    # 与 age 高度相关 (r=0.738)
    # log_us_state_pop 已对国际选手置零，直接使用

  # 禁用舞者特征（96.5%方差由性别驱动，个体差异小）
  use_pro_features: false

  # 名人特征交互项
  celeb_interaction_features: null

  # 观测特征交互项
  obs_interaction_features:
    - "teflon_factor * times_in_bottom"  # 铁氟龙效应 × 濒死次数
    - "pro_avg_rank * judge_score_season_zscore"           # 舞者历史排名 × 当周分数
    - "judge_score_season_zscore * cumulative_avg_score"   # 当周分数 × 累积平均分
    - "weeks_survived * teflon_factor"   # 存活周数 × 铁氟龙（粉丝疲劳效应）
    - "weeks_survived * times_in_bottom" # 存活周数 × 濒死次数（累积风险）

  # 正向先验特征（系数强制为正）
  positive_prior_features:
    - judge_score_season_zscore  # 观众分与评委分正相关

  # 特征中心化
  center_features: true

  # 正则化
  use_horseshoe: true

  # 似然函数
  tau_init: 1.0
  learn_tau: true

  # P_fan 归一化方式
  p_fan_normalize: softmax  # 'linear' or 'softmax'
  t_fan_init: 2.0           # softmax 温度参数（高温度 → 更平滑，保留小值差异）
  learn_t_fan: false        # 是否学习温度参数

  # 评委拯救修正
  use_judge_save_correction: true  # 是否启用评委拯救修正
  theta_save_scale: 1.0            # θ_save 先验尺度 (HalfNormal)

  # 约束
  sum_to_zero: true

  # 观测级噪声（Student-t 分布）
  obs_noise: false          # 是否启用观测级噪声
  obs_noise_df: null        # 自由度，null 表示学习

  # 名人/舞者效应使用 Student-t 分布
  use_student_t_effects: false # 是否对 alpha/delta 使用 Student-t
  celeb_df: null               # 名人效应自由度，null 表示学习
  pro_df: null                 # 舞者效应自由度，null 表示学习

prior:
  sigma_celeb: { a: 2.0, b: 1.0 }
  sigma_pro: { a: 2.0, b: 1.0 }
  sigma_obs: { a: 2.0, b: 1.0 }   # 观测噪声尺度先验
  obs_df_prior: { a: 2.0, b: 0.1 } # 自由度先验 Gamma(2, 0.1)，均值20
  celeb_df_prior: { a: 2.0, b: 0.1 } # 名人效应自由度先验
  pro_df_prior: { a: 2.0, b: 0.1 }   # 舞者效应自由度先验
  beta_celeb_scale: 2.5
  beta_pro_scale: 2.5
  beta_obs_scale: 2.5
  spline_smoothing_scale: 1.0

sampling:
  n_chains: 4        # 4条链检验收敛
  n_tune: 500       # 1000次预热
  n_samples: 1000    # 2000次正式采样
  target_accept: 0.85 # 目标接受率
  random_seed: 42
  cores: 4           # 并行核数

output:
  dir: outputs/model
  save_trace: true
